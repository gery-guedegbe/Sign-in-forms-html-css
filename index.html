<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Sign In Forms</title>
  </head>
  <body>
    <main class="container">
      <!-- Form A -->
      <div class="content">
        <form action="" class="form form_a">
          <h2>Welcome Back!</h2>
          <p>To get started, create your account</p>

          <input
            type="email"
            placeholder="Enter your email"
            class="email_input"
          />

          <div class="password_div">
            <input
              type="password"
              placeholder="Password"
              class="password_input"
            />
            <i class="fa-regular fa-eye"></i>
          </div>

          <div class="forgot_pass_div">
            <a href="#">Forgot password</a>
          </div>

          <button type="submit" class="signup_btn">Sign up</button>

          <div class="sign_up_options">
            <div class="bar"></div>
            <div class="option_text">Or sign up with</div>
            <div class="bar"></div>
          </div>

          <button class="social_btn">
            <img
              src="/assets/logos/google_logo_icon_128.png"
              alt="Google Logo"
            />
            Sign up with Google
          </button>

          <button class="social_btn">
            <img
              src="/assets/logos/apple_logo_icon_128.png"
              alt="Apple Logo"
              class="apple_logo"
            />
            Sign up with Apple
          </button>
        </form>

        <div class="form_label">A</div>
      </div>

      <!-- Form B -->
      <div class="content">
        <form action="" class="form form_b">
          <h2>Welcome Back!</h2>
          <p>To get started, create your account</p>

          <input
            type="email"
            placeholder="Enter your email"
            class="email_input"
          />

          <div class="password_div">
            <input
              type="password"
              placeholder="Password"
              class="password_input"
            />
            <i class="fa-regular fa-eye"></i>
          </div>

          <div class="forgot_pass_div">
            <a href="#">Forgot password</a>
          </div>

          <button type="submit" class="signup_btn">Sign up</button>

          <div class="sign_up_options">
            <div class="bar"></div>
            <div class="option_text">Or sign up with</div>
            <div class="bar"></div>
          </div>

          <div class="social_icons">
            <button class="social_btn">
              <img
                src="/assets/logos/google_logo_icon_128.png"
                alt="Google Logo"
              />
            </button>

            <button class="social_btn">
              <img
                src="/assets/logos/apple_logo_icon_128.png"
                alt="Apple Logo"
                class="apple_logo"
              />
            </button>
          </div>
        </form>
        <div class="form_label">B</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
